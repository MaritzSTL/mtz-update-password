<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mtz-update-password test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../mtz-update-password.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <mtz-update-password></mtz-update-password>
      </template>
    </test-fixture>

    <script>
      describe('mtz-update-password', () => {
        let element;

        beforeEach((done) => {
          element = fixture('basic');
          flush(done);
        });

        // Private Methods
        describe('__buildValidationValues()', () => {
          it('should collapse all properties into a single object', () => {
            expect(element.__buildValidationValues('chars', 'symbols', 'maxlength', 'minlength',
              'minUpper', 'minLetters', 'minNumbers', 'minSymbols')).to.deep.equal({
                allowedCharacters: 'chars',
                allowedSymbols: 'symbols',
                maxlength: 'maxlength',
                minlength: 'minlength',
                minUpper: 'minUpper',
                minLetters: 'minLetters',
                minNumbers: 'minNumbers',
                minSymbols: 'minSymbols',
                lettersText: 'letter',
                numbersText: 'number',
                symbolsText: 'symbol',
              });
          });
          it('should set lettersText', () => {
            expect(element.__buildValidationValues('', '', '', '', '', 5).lettersText).
              to.equal('letters');
            expect(element.__buildValidationValues('', '', '', '', '', 1).lettersText).
              to.equal('letter');
          });
          it('should set numbersText', () => {
            expect(element.__buildValidationValues('', '', '', '', '', '', 5).numbersText).
              to.equal('numbers');
            expect(element.__buildValidationValues('', '', '', '', '', '', 1).numbersText).
              to.equal('number');
          });
          it('should set symbolsText', () => {
            expect(element.__buildValidationValues('', '', '', '', '', '', '', 5).symbolsText).
              to.equal('symbols');
            expect(element.__buildValidationValues('', '', '', '', '', '', '', 1).symbolsText).
              to.equal('symbol');
          });
        });
        describe('__filterMessages(messages, disableRetype)', () => {
          it('should return all messages when !disableRetype', () => {
            expect(element.__filterMessages(element.validationMessages, false)).
              to.deep.equal(element.validationMessages);
          });
          it('should return all messages except for key=matching when disableRetype', () => {
            expect(element.__filterMessages(element.validationMessages, true)).
              to.deep.equal(element.validationMessages.filter((msg) => msg.key !== 'matching'));
          });
        });
        describe('__getPattern(value, symbols)', () => {
          it('should not modify a value that does not contain symbols', () =>
            expect(element.__getPattern('foo', element.allowedSymbols)).to.equal('foo'));
          it('should not modify symbols that do not require a leading "\\"', () =>
            expect(element.__getPattern('foo!bar!', element.allowedSymbols)).to.equal('foo!bar!'));
          it('should replace symbols that require a leading "\\"', () =>
            expect(element.__getPattern('foo*bar$', element.allowedSymbols)).to.equal('foo\\*bar\\$'));
        });
        describe('__invalidChanged(invalid)', () => {
          it('should set #password.invalid to invalid when true and !matching', () => {
            element.validationErrors.matching = false;
            element.__invalidChanged(true);
            expect(element.$.password.invalid).to.be.true;
          });
          it('should not set #password.invalid if matching', () => {
            element.validationErrors.matching = true;
            element.__invalidChanged(true);
            expect(element.$.password.invalid).to.be.false;
          });
          it('should not set #password.invalid if !invalid', () => {
            element.$.password.invalid = true;
            element.validationErrors.matching = true;
            element.__invalidChanged(false);
            expect(element.$.password.invalid).to.be.true;
          });
        });
        describe('__toBoolean(value)', () => {
          it('should convert the provided value to a boolean', () => {
            expect(element.__toBoolean('')).to.equal(Boolean(''));
            expect(element.__toBoolean('asdf')).to.equal(Boolean('asdf'));
            expect(element.__toBoolean({})).to.equal(Boolean({}));
            expect(element.__toBoolean(false)).to.equal(false);
          });
        });
        describe('__setInvalid(errors)', () => {
          const errors = {
            error: true,
          };

          describe('when there is a value', () => {
            beforeEach(() => {
              element.value = 'foo';
            });

            it('should set invalid to true when there is an error', () => {
              element.__setInvalid(errors);
              expect(element.invalid).to.be.true;
            });
            it('should return false when there is no error', () => {
              element.__setInvalid({});
              expect(element.invalid).to.be.false;
            });
          });
          describe('when there is no error', () => {
            it('should set invalid to true when required', () => {
              element.required = true;
              element.__setInvalid({});
              expect(element.invalid).to.be.true;
            });
            it('should return false when not required', () => {
              element.__setInvalid({});
              expect(element.invalid).to.be.false;
            });
          });
        });
        describe('__validateRetype(matching, disabled)', () => {
          let retype;

          beforeEach(() => {
            retype = element.$$('#retype-password');
            retype.validate = sinon.spy();
          });

          it('should do nothing when disabled', () => {
            element.__validateRetype(true);
            expect(retype.validate).not.to.be.called;
          });
          it('should call #retype-password.validate() when !disabled', () => {
            element.__validateRetype(false);
            expect(retype.validate).to.be.called;
          });
          it('should be called when validationErrors.matching updates', (done) => {
            element.__validateRetype = sinon.spy();
            element.set('validationErrors.matching', false);
            flush(() => {
              expect(element.__validateRetype).to.be.called;
              done();
            });
          });
        });
        describe('__valueChanged()', () => {
          beforeEach(() => {
            element.__setInvalid = sinon.spy();
          });

          it('should call __setInvalid with validationErrors', () => {
            element.value = 'foo';
            expect(element.__setInvalid).to.have.been.
              calledWithMatch(element.validationErrors);
          });
        });
        describe('__updateValidity(event)', () => {
          beforeEach(() => {
            element.$.password.validate = sinon.spy();
          });

          it('should call #password.validate() when retypeValue && !event.detail.value', () => {
            const event = new CustomEvent('invalid-changed', {
              detail: {
                value: false,
              },
            });
            element.retypeValue = 'value';
            element.__updateValidity(event);
            expect(element.$.password.validate).to.have.been.called;
          });
          it('should not call #password.validate() when !retypeValue', () => {
            element.__updateValidity({});
            expect(element.$.password.validate).to.not.have.been.called;
          });
          it('should not call #password.validate() when event.detail.value', () => {
            const event = new CustomEvent('invalid-changed', {
              detail: {
                value: true,
              },
            });
            element.__updateValidity(event);
            expect(element.$.password.validate).to.not.have.been.called;
          });
        });
      });
    </script>
  </body>
</html>
